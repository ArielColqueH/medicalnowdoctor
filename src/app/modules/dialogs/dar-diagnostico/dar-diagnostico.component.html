<div class="dialog__container">
  <mat-dialog-content>
    <div class="dialog__subtitle">
      <div class="dialog__subtitle-content">
        <div class="dialog__subtitle-text">Diagnostico</div>
        <div class="dialog__subtitle-button"></div>
      </div>
      <div class="dialog__subtitle-line"></div>
    </div>
    <form class="dialog__form">
      <mat-form-field class="dialog__form--width">
        <mat-label>Detalle de Diagnostico</mat-label>
        <textarea
          [(ngModel)]="diagnostico"
          name="diagnostico"
          matInput
          placeholder="El paciente parece tenre sintomas de ..."
        ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      class="button button--primary"
      cdkFocusInitial
      (click)="enviardiagnostico()"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
