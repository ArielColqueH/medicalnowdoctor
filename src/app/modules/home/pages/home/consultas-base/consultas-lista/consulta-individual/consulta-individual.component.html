<div class="container">
  <div class="chat-container">
    <mat-form-field class="input-width">
      <mat-label>Mensaje</mat-label>
      <textarea matInput placeholder="Escriba aqui" [(ngModel)]="mensaje">{{
        nombreArchivo
      }}</textarea>
    </mat-form-field>
    <button
      (click)="abrirDarDiagnostico()"
      mat-fab
      class="circle-button--secondary circle-button__chat"
    >
      <mat-icon>create</mat-icon>
    </button>
    <button
      (click)="abrirPrescripcion()"
      mat-fab
      class="circle-button--secondary circle-button__chat"
    >
      <mat-icon>description</mat-icon>
    </button>
    <button
      (click)="abrirDarAlta()"
      mat-fab
      class="circle-button--secondary circle-button__chat"
    >
      <mat-icon>offline_pin</mat-icon>
    </button>

    <input
      #csvInput
      hidden="true"
      type="file"
      onclick="this.value=null"
      accept=".png,.jpg"
      (change)="handleFileInput($event.target.files)"
    />
    <button
      (click)="verImagenes()"
      mat-fab
      class="circle-button--primary circle-button__chat"
    >
      <mat-icon>photo_library</mat-icon>
    </button>
    <button
      (click)="csvInput.click()"
      mat-fab
      class="circle-button--primary circle-button__chat"
    >
      <mat-icon>attachment</mat-icon>
    </button>
    <button
      (click)="enviarMensaje()"
      mat-fab
      class="circle-button--primary circle-button__chat"
    >
      <mat-icon>send</mat-icon>
    </button>
  </div>
  <div fxLayout="row" class="mt-5">
    <div class="title" fxFlex>
      <div class="title__text">
        Consultas individuales | Paciente :
        {{ chat.patientInfo.firstName }}
        {{ chat.patientInfo.firstSurname }} {{ chat.patientInfo.secondSurname }}
      </div>
      <div class="title__row"></div>
    </div>
  </div>
  <div class="mb-15">
    <div *ngFor="let item of chat.content; let i = index">
      <ng-container *ngIf="item.roleId == 2; else elseTemplate">
        <div class="card-historial-completo__chat--paciente">
          <div class="card-historial-completo__chat">
            <div class="card-historial-completo__usuario">Paciente</div>
            <span class="card-historial-completo__informacion--subtitulo">
              Mensaje :
            </span>
            <div class="card-historial-completo__informacion--diagnostico">
              {{ item.message }}
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="card-historial-completo__chat--doctor">
          <div class="card-historial-completo__chat">
            <div class="card-historial-completo__usuario">Doctor</div>
            <span class="card-historial-completo__informacion--subtitulo">
              Mensaje :
            </span>
            <div class="card-historial-completo__informacion--diagnostico">
              {{ item.message }}
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
