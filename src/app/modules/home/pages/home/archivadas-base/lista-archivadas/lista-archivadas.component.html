<div class="container">
  <div fxLayout="row" class="mt-5">
    <div class="title" fxFlex>
      <div class="title__text">Consultas Archivadas</div>
      <div class="title__row"></div>
    </div>
  </div>
  <div
    class="card-lista-consultas-archivadas card-lista-consultas-archivadas--header"
  >
    <div class="card-lista-consultas-archivadas__paciente">Paciente</div>
    <div class="card-lista-consultas-archivadas__especialidad">
      Especialidad
    </div>
    <div class="card-lista-consultas-archivadas__fecha">Fecha de Inicio</div>
    <div class="card-lista-consultas-archivadas__fecha-final">
      Fecha de Final
    </div>
    <div class="card-lista-consultas-archivadas__button">Accion</div>
  </div>
  <!-- <div *ngFor="let item of consultasDePaciente; let i = index"> -->
  <div
    class="card-lista-consultas-archivadas card-lista-consultas-archivadas--row"
  >
    <div class="card-lista-consultas-archivadas__paciente">
      <!-- {{ item.firstName }} {{ item.firstSurname }} {{ item.secondSurname }} -->
      Ariel Colque Herrera
    </div>
    <div class="card-lista-consultas-archivadas__especialidad">Odontologia</div>
    <div class="card-lista-consultas-archivadas__fecha">
      <!-- {{ item.startDate }} -->
      2020/01/02
    </div>
    <div class="card-lista-consultas-archivadas__fecha-final">
      <!-- {{ item.startDate }} -->
      2020/02/01
    </div>
    <div class="card-lista-consultas-archivadas__button">
      <button
        mat-raised-button
        class="button__normal-button"
        (click)="activarchat()"
      >
        Activar
      </button>
    </div>
  </div>
  <!-- </div> -->
</div>
